<!DOCTYPE html> 
<html> 
<head> 
	<title>Introduction au JavaScript :: prompt et alert</title> 
	<meta charset="utf-8"> 
	<script type="text/javascript"> 
	function cercle() { 
	var pi = 3.1416; 
	var rayon; 
	rayon = prompt("Quel est le rayon du cercle?"); 
	alert("La superficie vaut " + pi * rayon * rayon); 
	alert("Le perim√®tre vaut " + 2 * pi * rayon); } 
</script> 
</head> 
<body> 
	<h3>Ecriture d'une fonction simple</h3> 
	<p> Cliquez sur le bouton pour lancer la fonction: <br> 
		<button onclick="cercle()">Cliquez-moi!</button> 
	</p> 
</body> 
</html>
